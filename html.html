<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <nav class="navbar">
            <button onclick="showModule('photos')">Collections of Photos</button>
            <button onclick="showModule('upload')">Upload Pictures</button>
            <button onclick="showModule('favorites')">Favorites</button>
        </nav>
        
        <div class="module" id="photos-module">
            <h2>Collections of Photos</h2>
            <div class="gallery" id="photos-gallery">
                <!-- Photos will be dynamically inserted here -->
            </div>
        </div>

        <div class="module hidden" id="upload-module">
            <h2>Upload Pictures</h2>
            <form id="upload-form">
                <input type="file" id="file-input" accept="image/*,video/*" multiple>
                <button type="submit">Upload</button>
            </form>
        </div>

        <div class="module hidden" id="favorites-module">
            <h2>Favorites</h2>
            <div class="gallery" id="favorites-gallery">
                <!-- Favorite photos will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
